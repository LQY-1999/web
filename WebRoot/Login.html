<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="stylesheet" href="css/login.css">
<!-- font-awesome 图标字体 http://www.fontawesome.com.cn/faicons/#web-application -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">
    <title>登陆界面</title>
    <script src="js/LoginImageServlet.js"></script>
</head>
<body>
    <div class="form-wrapper">
        <div class="header">
        登陆
        </div>
        <form action="servlet/CheckVerifyCode" method="POST">
            <div class="input-wrapper">
                <div class="border-wrapper">
                  <input type="text" name="username" placeholder="用户名" class="border-item">
                </div>
            <div class="border-wrapper">
                 <input type="password" name="password" placeholder="密码" class="border-item">
            </div>

            <div class="code-and-image">

                <div class="code">
                    <input type="text" name="vcode" placeholder="验证码" class="border-item">
                </div>

                <div class="image">
                    <img src="servlet/CreateVerfifyCodeImage" onclick="changeCode()" id="verifyCode" title="看不清，换一张">
                </div>
            </div>

            </div>
                <div class="action">
                    <div class="btn">
                        <input type="submit" value="登陆" style="outline: none;" class="button"/>
                    </div>
                </div>
        </form>
       
    </div>  
</body>
</html>
